---
layout: default
title_element: h1
---
<div class="container">
  <section class="posts">
  {% for post in site.posts limit:20 %}
      {% if post.published == true %}
          <article>
            <div class="row">
              <div class="span8">
                <h1 class="title"><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h1>
                <section class="summary">
                  {{post.summary}}
                </section>
              </div>
              <div class="span2">
                <time datetime="{{post.date | date: "%Y-%m-%d"}}">{{post.date | date: "<span class='month-day'>%B %e</span> <span class='year'>%Y</span>"}}</time>
              </div>
            </div>
            <br>
          </article>
      {% endif %}
  {% endfor %}
  </section>
</div>
